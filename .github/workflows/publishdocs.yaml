name: Publish React Native Mazic Components' Docs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  docs-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies and build docs
        run: |
          cd docs
          yarn install
          yarn build

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy docs
        env:
          GIT_USER: "github-actions" # Set the Git user for deployment
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Set GitHub token for authentication
        run: |
          cd docs
          yarn deploy

